<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />-->
</head>
<body>
<nav>
  <a href="#/">KOR</a>
  <a href="#/en-us/">ENGLISH</a>
</nav>
<div id="app">로딩중입니다</div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script>
    window.$docsify = {
      notFoundPage: true,
      relativePath: true,
      name: 'JeonJongWook Docs',
      repo: 'https://github.com/JeonJongYook/jongwook_docsify_docs',
      // themeColor: '#3F51B5',
      themeColor: '#3F51B5',
      loadSidebar: true,
      loadNavbar: true,
      executeScript: true,
      maxLevel: 2,
      subMaxLevel: 3,
      topMargin: 90, // default: 0
      logo: '/_media/icon.svg',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
        disqus: 'jongwookdocs',
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/JeonJongYook">JeonJongWook</a> &copy;2023.</span>',
            '<span>Proudly published with <a href="https://github.com/JeonJongYook/jongwook_docsify_docs" target="_blank">jongwook_docsify_docs</a>.</span>',
            '</footer>',
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
        function editButton(hook, vm) {
          $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';

          hook.beforeEach(function (html) {
            var url =
                    'https://github.com/JeonJongYook/jongwook_docsify_docs/blob/main/' +
                    vm.route.file;
            var editHtml = '[📝 파일 수정하기](' + url + ')\n';

            var dt = new Date();
            var dt_last = dt.getFullYear()+'-'+(dt.getMonth()+1)+'-'+dt.getDate()+'';
            return (
                    editHtml +
                    html +
                    '\n----\n' +
                    '마지막 수정일 : ' + dt_last
                    // editHtml
            );
          });
        },
      ],
      search: {
        maxAge: 86400000,
        placeholder: {
          '/en-us/': 'Type to Search',
          '/': '검색하기',
        },
        noData: {
          '/en-us/': 'No Results',
          '/': '존재하는 데이터가 없음',
        },
      },
      // search: 'auto', // default
      pagination: {
        previousText: '이전 페이지',
        nextText: '다음 페이지'
      },
      onlyCover: false,
      coverpage: ['/', '/en-us/']
      // coverpage: {
      //   '/': '_coverpage.md',
      //   '/en-us/': '/en-us/_coverpage.md',
      // },
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 코드 복사기능 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 댓글달기 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>


</body>
</html>
